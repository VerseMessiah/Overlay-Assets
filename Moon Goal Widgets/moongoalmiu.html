<!-- CLIP DEFINITIONS (must be global in DOM) -->
<svg width="0" height="0" style="position:absolute; left:0; top:0;">
  <defs>
    <clipPath id="vmMoonClip" clipPathUnits="objectBoundingBox">
      <circle cx="0.5" cy="0.5" r="0.5" />
    </clipPath>
  </defs>
</svg>

<!-- MAIN WIDGET -->
<div id="goalWidget" class="goal-widget goal-follower">

  <!-- Moon container -->
  <div class="moon-shell">

    <!-- Wave fill (bottom â†’ top) -->
    <div class="moon-fill">
      <div class="wave wave-a"></div>
      <div class="wave wave-b"></div>
    </div>

    <!-- Shimmer layer -->
    <div class="moon-shimmer"></div>

    <!-- PNG Moon Texture -->
    <img class="moon-texture"
         src="https://raw.githubusercontent.com/VerseMessiah/Overlay-Assets/main/images/moon.png" />

  </div>

  <!-- Text Block -->
  <div class="textelement">
    <div class="title" id="goalTitleBottom"></div>
    <p class="text1" id="goalTextBottom"></p>
  </div>

</div>
